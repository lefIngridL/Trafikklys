<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div id="app">
        <div class="box">
           <div id="red" class="circle" ></div>
            <div id="yellow" class="circle"></div>
            <div id="green" class="circle"></div> 
        </div> 
        <div class="controls">
            <button onclick="lightColor('red')">red</button>
            <button onclick="lightColor('yellow')">yellow</button>
            <button onclick="lightColor('green')">green</button>
            <br>
            <br>
            <button onclick="myStopFunction()">STOP!</button>
        </div>
    
</div>
   
    <script >

        let myTimeout;
        let myTimeout2;
        let myTimeout3;
        let myTimeout4;
        let myTimeout5;
        let color; 
        let light

        function lightColor(light) {
            light = document.getElementById(light);
            console.log(light);
            color = light.id;
            light.classList.toggle(color);
            myTimeout = setTimeout(lightChange, 1000, color);
        }

    function lightChange(color) {
        console.log(color);
        if (color == 'red') {
            document.getElementById(color).classList.toggle(color);
            document.getElementById('yellow').classList.toggle('yellow');
            color= 'yellow';
            myTimeout2 = setTimeout(lightChange2, 1000, color);
            return color;
        }
       
        
    }
    
    
    function lightChange2(color) {
        console.log(color);
        if (color == 'yellow') {
            document.getElementById(color).classList.toggle(color);
            document.getElementById('green').classList.toggle('green');
            color= 'green';
            myTimeout3 = setTimeout(lightChange3, 1000, color);
            console.log(color);
            return color;

        }
    }
    
    function lightChange3(color) {
        console.log(color);
        if (color == 'green') {
            document.getElementById(color).classList.toggle(color);
            document.getElementById('yellow').classList.toggle('yellow');
            color='yellow';
            myTimeout4 = setTimeout(lightChange4, 1000, color);
            console.log(color);
            return color;

        }
    }

    function lightChange4(color) {
        console.log(color);
        if (color == 'yellow') {
            document.getElementById(color).classList.toggle(color);
            document.getElementById('red').classList.toggle('red');
            color='red';
            myTimeout5 = setTimeout(lightChange, 1000, color);
            console.log(color);
            return color;

        }
    }


    
     

    function myStopFunction() {
        clearTimeout(myTimeout);
        clearTimeout(myTimeout2);
        clearTimeout(myTimeout3);
        clearTimeout(myTimeout4);
        clearTimeout(myTimeout5);
    }


        
    </script>
</body>
</html>
